<div class="row">
  <div *ngIf="!book" class="col-lg-12">
      <h3>{{message}}</h3>
  </div>
  <div *ngIf="book" class="col-lg-12">
    <h3>{{book.title}}</h3>
    <p>{{book.description}}</p>
    <p>price: ${{book.price}}</p>
  </div>
  <div class="col-lg-12">
    <div class="btn-group">
        <button class="btn btn-info" [disabled]="!book" (click)="onAddToCart()">Add To Cart</button>
        <button class="btn" routerLink="/user">Back</button>
    </div>

  </div>
</div>
