<div class="container" [routerLink]="['/books',book.isbn ]">

  <div class="row">
    <div class="col-xs-12">
      <h5>{{book.title}}</h5>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <p>{{book.description}}</p>
        </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <button (click)="onAdd($event)">Add to cart</button>
      </div>
</div>

</div>
